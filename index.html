<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><line x1='33' y1='5' x2='33' y2='95' stroke='white' stroke-width='6'/><line x1='67' y1='5' x2='67' y2='95' stroke='white' stroke-width='6'/><line x1='5' y1='33' x2='95' y2='33' stroke='white' stroke-width='6'/><line x1='5' y1='67' x2='95' y2='67' stroke='white' stroke-width='6'/></svg>">

<body>
    <div class="header-container">
        <h1>Tic-Tac-Toe</h1>
        <button id="aiMode" class="ai-btn">Play vs AI</button>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
            Theme
        </button>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div class="mess hide"><p id="msg">Winner</p></div><br>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
